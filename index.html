<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="header section">
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
      </div>
      <div class="row">
        <p>To play, simply click or tap an option!</p>
      </div>
    </header>
    <main>
      <div class="options row">
        <div class="col"><a id="rock" class="waves-effect waves-light btn orange darken-4">Rock <i class="fas fa-hand-rock"></i></a></div>
        <div class="col"><a id="paper" class="waves-effect waves-light btn orange darken-3">Paper <i class="fas fa-hand-paper"></i></a></div>
        <div class="col"><a id="scissors" class="waves-effect waves-light btn orange darken-2">Scissors <i class="fas fa-hand-scissors"></i></a></div>
        <div class="col"><a id="lizard" class="waves-effect waves-light btn orange darken-1">Lizard <i class="fas fa-hand-lizard"></i></a></div>
        <div class="col"><a id="spock" class="waves-effect waves-light btn orange">Spock <i class="fas fa-hand-spock"></i></a></div>
      </div>
      <div class="results row">
        <div id="results"></div>
      </div>
      <div id="scoreboard" class="scoreboard row">
        <table>
          <thead>
            <tr>
              <th>Scoreboard</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Player</td>
              <td id="scoreboard-player-score">0</td>
            </tr>
            <tr>
              <td>Computer</td>
              <td id="scoreboard-computer-score">0</td>
            </tr>
            <tr>
              <td>Tie</td>
              <td id="scoreboard-ties">0</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <footer>
      <div class="row">
        <small>Hand-coded by Nick Arnold with vanilla JavaScript. Styled with Materialize and Font Awesome.</small>
      </div>
    </footer>
  </div>
  <script src="./app.js" type="text/javascript"></script>
</body>
</html>
